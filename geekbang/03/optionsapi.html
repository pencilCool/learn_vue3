
<script src="https://cdn.staticfile.org/vue/3.2.36/vue.global.min.js"></script>

<div id="app">
  <h1 @click="add">{{count}} * 2 = {{double}}</h1>
</div>


<script>
const App = {
  data() {
    return {
      count:1
    }
  },
  computed: {
    double() {
      return this.count * 2
    }
  },
  methods: {
    add(){
      this.count ++ 
    }
  }
}
// 启动应用
Vue.createApp(App).mount('#app')
</script>
